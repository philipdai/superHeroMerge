<div class="m-auto">
  <hero-details *ngFor="let hero of heroList; let i=index;"
                [hero]="hero" [i]="i"
                [mergingList]="selectedToMergeHeroes"
                (onToggledHero)="updateHeroList($event)"
                (onUpdateHero)="updateHero($event)"
                (onCancel)="getHeroList()"></hero-details>

  <merging-modal *ngIf="isShowMergingModal" [mergingList]="selectedToMergeHeroes"
                 [isShowMergingModal]="isShowMergingModal"
                 (onGenerateMergedHero)="createHero($event)"
                 (onCancel)="getHeroList()"></merging-modal>

</div>
<div class="container">
</div>
